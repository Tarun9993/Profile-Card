<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="first">
            <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?cs=srgb&dl=pexels-pixabay-220453.jpg&fm=jpg" alt="">
        </div>
        <div class="second">
            <h2>codingLab</h2>
            <p>YouTuber & Blogger</p>
            <div class="icons">
                <i class="ri-facebook-circle-fill" id="fb"></i>
                <i class="ri-youtube-fill" id="yt"></i>
                <i class="ri-twitter-fill" id="tt"></i>
                <i class="ri-instagram-fill" id="in"></i>
            </div>
            <div class="buttons">
                <button class="btn">Subscribe</button>
                <button class="btn">Message</button>
            </div>
            <div class="features">
                <i class="ri-heart-line">60k </i>
                <i class="ri-chat-3-line">20k </i>
                <i class="ri-share-forward-fill">12k </i>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
